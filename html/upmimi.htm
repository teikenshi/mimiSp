<!DOCTYPE html>

<head>

<title>予約更新</title>
<link rel="stylesheet" href="css/reset.css" media="all">
<link rel="stylesheet" href="css/global5.css" media="all">
<script type="text/javascript" src="../lib/jquery-1.6.js"></script>
<script type="text/javascript">
var query = {};
$(function(){ 
  $("#rev").click(function(){
		query = {};
		query["book_id"] = $("#book_id").val();
   	$.get("revmimi.php", query,function(out){
			var res = out.split("<i>");
  		$("#name").val(res[0]);
  		$("#org").val(res[1]);
  		$("#addr").val(res[2]);
			$("#tel").val(res[3]);
  		$("#mail").val(res[4]);
			$("input[name='course']").val(new Array(res[5]));
			$("#nums").val(res[6]);
			$("#stat").val(res[8]);
			$("#calltime").val(res[7]);
		});
	});

	$("#upd").click(function(){
		query = {};
		query["book_id"] = $("#book_id").val();
		query["name"] = $("#name").val();
  	query["org"] = $("#org").val();
  	query["addr"] = $("#addr").val();
  	query["tel"] = $("#tel").val();
  	query["mail"] = $("#mail").val();
  	query["course"] = $('input[name="course"]:checked').val();
		//alert("course="+query["course"]);
		query["nums"] = $("#nums").val();
		//alert(0);
		 query["adddate"] = $("#adddate").val();
	//alert(query["adddate"]);
	query["calltime"] = $("#calltime").val();
	//alert(query["calltime"]);
  	$.post("upmimi.php", query, function(res){$("#stat").text(res);});
	});
});
</script>
</head>
