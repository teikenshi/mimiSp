function booking(){
	query["name"] = $("#name").val();

  query["org"] = $("#org").val();
	//alert(query["org"]);
  query["addr"] = $("#addr").val();
	//alert(query["addr"]);

	//alert(query["mail"]);
  query["course"] = $('input[name="course"]:checked').val();
	//alert(query["course"]);
	query["nums"] = $("#nums").val();
	//alert(query["nums"]);
	 query["adddate"] = $("#adddate").val();
	//alert(query["adddate"]);
	query["calltime"] = $("#calltime").val();
	//alert(query["calltime"]);
  $.post("addmimi.php", query, function(res){$("#status").text(res);});
}
function clearui(){
  $.each(["name","org","addr","tel", "mail","adddate","calltime"], function(){			
     $("#" + this).val("");
  });
  $("#number").val(0);
  $("#status").text("");
  $("#name").focus();
}
